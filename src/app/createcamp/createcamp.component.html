<div class="col-md-6 col-md-offset-3">
    <h2>Create Campaing</h2>
    <form name="form" (ngSubmit)="f.form.valid && createCamp()" #f="ngForm" novalidate>
        <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !title.valid }">
            <label for="username">Title</label>
            <input type="text" class="form-control" name="title" [(ngModel)]="model.title" #title="ngModel" required />
            <div *ngIf="f.submitted && !title.valid" class="help-block">Username is required</div>
        </div>
        
        <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">Create</button>
            <a [routerLink]="['/']" class="btn btn-link">Home</a>
        </div>
    </form>
</div>
